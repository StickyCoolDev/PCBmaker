<!doctype html>
<head>
	<title>PCBmaker</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./index.css"/>
	<link rel="stylesheet" type="text/css" href="./component.css"/>
</head>
<body style="margin:0px;">
	<div id="main">
		<div id="elementKind">
			<ul>

				<li>
					<a herf='#'><div class='sub_item'>文件</div></a>
					<ul>
						<li><a herf='#new'>新建</a></li>
						<li>打开</li>
						<li>保存</li>
					</ul>
				</li>
				<li>
					<a herf='#'><div class='sub_item'>编辑</div></a>
					<ul>
						<li>前进</li>
						<li>后退</li>
						<li>页面设置</li>
					</ul>
				</li>
				<li>
					<a herf='#'><div class='sub_item'>元件</div></a>
					<ul>
						<li>文本</li>
						<li>跳线</li>
						<li>走线</li>
						<li>跳线</li>
						<li>排针</li>
						<li>排母</li>
						<li>连接器</li>
						<li>单列IC</li>
						<li>双列IC</li>
						<li>电阻</li>
						<li>独石电容</li>
						<li>电解电容</li>
						<li>电感</li>
						<li>二极管</li>
						<li>LED</li>
						<li>三极管</li>
						<li>按键</li>
						<li>自锁开关</li>
					</ul>
				</li>
			</ul>
		</div>
		<div id="pad">
			<canvas id="canvas">
			Canvas not supported
			</canvas>
            <div id="state">

            </div>
            <div class="message" id="create">
                <h2>新建文件</h2>
                <p>
                    宽度:
                    <input type="text">
                </p>
                <p>
                    高度:
                    <input type="text">
                </p>
                <p style="text-align:right">
					<input type="button" value="确定">
				</p>
            </div>
		</div>
		<div id="elementList">
			<div class='sub_item'>已存在的元件</div>
			<ul>
			</ul>
		</div>
	</div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.hoveraccordion.js"></script>
<script src="./js/underscore.js"></script>
<script src="./js/backbone.js"></script>

<script src="./js/Element.js"></script>
<script src="./js/PCBmaker.js"></script>
<script src="./js/index.js"></script>
